<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
        }

        .box1{
            width: 200px;
            height: 400px;
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box1"></div>

    <br>

    <button type="button" class="hideBtn">hideBtn</button>
    <button type="button" class="showBtn">showBtn</button>
    <button type="button" class="toggleBtn">toggleBtn</button>
    <br><br>
    <button type="button" class="fadeInBtn">fadeInBtn</button>
    <button type="button" class="fadeOutBtn">fadeOutBtn</button>
    <button type="button" class="toggleFadeBtn">toggleFadeBtn</button>
    <br><br>
    <button type="button" class="slideUpBtn">slideUpBtn</button>
    <button type="button" class="slideDownBtn">slideDownBtn</button>
    <button type="button" class="toggleSlideBtn">toggleSlideBtn</button>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script>
        const box=$('.box');
        const box1=$('.box1');

        const hideBtn=$('.hideBtn');
        const showBtn=$('.showBtn');
        const toggleBtn=$('.toggleBtn');

        const fadeInBtn=$('.fadeInBtn');
        const fadeOutBtn=$('.fadeOutBtn');
        const toggleFadeBtn=$('.toggleFadeBtn');
        
        const slideUpBtn=$('.slideUpBtn');
        const slideDownBtn=$('.slideDownBtn');
        const toggleSlideBtn=$('.toggleSlideBtn');
        
        hideBtn.click(function () {
            box.hide();       
        })
        showBtn.click(function(){
            box.show();
        })
        toggleBtn.click(function(){
            box.toggle();
        })



        fadeInBtn.click(function(){
            box.fadeIn(1000);
        })
        fadeOutBtn.click(function(){
            box.fadeOut(1000);
        })
        toggleFadeBtn.click(function(){
            box.fadeToggle(1000);
        })

        slideUpBtn.click(function(){
            box1.slideUp(1000);
        })
        slideDownBtn.click(function(){
            box1.slideDown(1000);
        })
        toggleSlideBtn.click(function(){
            box1.slideToggle(1000);
        })
    </script>
</body>

</html>
