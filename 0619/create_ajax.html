<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="./store.php" method="get" class="myForm">
        <p>
            <input type="text" value="amy" name="name">
        </p>
        <p>
            <input type="text" value="0911" name="mobile">
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script>
        $(document).ready(function () {
            const myForm = $('.myForm');
            myForm.submit(function (e) {
                //submit後先暫停，被截住
                e.preventDefault();
                console.log('e', e);
                confirm跳出視窗可以選是否
                let confiremed = confirm('是否送出?');
                console.log('confiremed', confiremed);
                //如果選否回傳false可以停止程式碼
                if (!confiremed) {
                    return false;
                }

                console.log('ok');

                let url = "./store.php";
                //讓data轉成可儲存的陣列型資料
                let data=$(this).serializeArray();
                $.ajax({
                    type: "get",
                    url: url,
                    data: data,
                    dataType: "json",
                    success: function (response) {
                    console.log('response', response);

                    }
                });

            });

        });
    </script>
</body>

</html>
