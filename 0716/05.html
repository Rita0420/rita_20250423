    <script>
        $(document).ready(function () {
            let array=[1,2,3,4,5];
            let newarray=[];
           
            array.forEach(function(value,key) {
                if (value>3){
                    newarray.push(value)
                }
                
            });
            console.log('newarray',newarray);

            let filterarray=array.filter(function(value,key){
                return value>3;
            })
            console.log('maparray',filterarray);
            
        });


    </script>
