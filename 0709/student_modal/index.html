    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <script>
        $(document).ready(function(){
            const edit=$('.edit');
            const myForm=$('.myForm')
            const id=$('.myId');
            edit.click(function(){
                console.log('this',this);
                let tmpTr=$(this).parent().parent();
                console.log(tmpTr);
                let tmpClass=tmpTr.find('.name');
                let tmpClassLastName=tmpTr.find('.lastName');
                console.log(tmpClass.text());
                
                
                
                let item=`
                <div class="mb-3 mt-3">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" value="${tmpClass.text()}">
                                <label for="name">LastName:</label>
                                <input type="text" class="form-control" id="name" name="name" value="${tmpClassLastName.text()}">
                            </div>
                `;
                myForm.html(item);

                let tmpId=$(this).attr('data-id');
                console.log(tmpId);
                
                id.val(tmpId);
                
                
            })


        })

    </script>
