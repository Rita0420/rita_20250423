<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        <input type="number" id="num1">
    </p>
    
    <p>
        <input type="number" id="num2">
    </p>

    <p>
        <input type="number" id="num3">
    </p>

    <p>
        <button type="button" id="button">mybtn</button>
    </p>

    <p id="resultP">
        num1+num2=?
    </p>

    <p id="resultP1">
        num1-num2=?
    </p>

     <p id="resultP2">
        num1*num2=?
    </p>

     <p id="resultP3">
        num1/num2=?
    </p>


    <script>
        //1.bind
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let num3 = document.getElementById('num3');
        let button = document.getElementById('button');
        let resultP = document.getElementById('resultP');
        let resultP1 = document.getElementById('resultP1');
        
        //2.action
        button.addEventListener("click",function(){
            console.log('button ok');
            //2-1.抓num1 value
            //Number可以把字串變成數字
            let num1Value = Number(num1.value);
            console.log('num1Value',num1Value);
            console.log('num1Value typeof',typeof(num1Value));
            
            //2-2.抓num2 value
            let num2Value = Number(num2.value);
            console.log('num2Value',num2Value);
            console.log('num2Value typeof',typeof(num2Value));
            
            //2-3.result = num1+num2
            let result = num1Value + num2Value;
            console.log('result',result);
            
            //2-4. result to resultP
            //innerText只取得「可見」的文字
            resultP.innerText = `num1 ${num1Value} + num2 ${num2Value} = ${result}`;

            //2-5. result1 = num1-num2
            let result1 = num1Value - num2Value;
            console.log('result1',result1);
            resultP1.innerText = `num1 ${num1Value} - num2 ${num2Value} = ${result1}`;

            //2-6. result2 = num1*num2
            let result2 = num1Value * num2Value;
            console.log('result2',result2);
            resultP2.innerText = `num1 ${num1Value} * num2 ${num2Value} = ${result2}`;

            //2-7. result3 = num1/num2
            let result3 = num1Value / num2Value;
            console.log('result3',result3);
            // resultP3.innerText = `num1 ${num1Value} / num2 ${num2Value} = ${result3}`;
            num3.value = result3;
            
        })
    </script>
</body>
</html>
