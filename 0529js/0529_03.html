<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;

        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <input type="number" id="num1" value="10">
        </p>

        <p>
            <input type="text" id="opt" value="+">
        </p>

        <p>
            <input type="number" id="num2" value="5">
        </p>
    </div>
    <hr>
    <p>
        <button type="button" id="button">mybtn</button>
    </p>

    <p id="resultP">
        num1+num2=?
    </p>


    <script>
        //1.bind
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let opt = document.getElementById('opt');
        let button = document.getElementById('button');
        let resultP = document.getElementById('resultP');

        //2.action
        button.addEventListener("click", function () {
            console.log('button ok');
            //2-1.抓num1 value
            //Number可以把字串變成數字
            let num1Value = Number(num1.value);
            console.log('num1Value', num1Value);
            console.log('num1Value typeof', typeof (num1Value));

            //2-2.抓num2 value
            let num2Value = Number(num2.value);
            console.log('num2Value', num2Value);
            console.log('num2Value typeof', typeof (num2Value));

            //2-3.抓opt value
            let optValue = opt.value;
            console.log('optValue', optValue);
            console.log('optValue typeof', typeof (optValue));

            //2-4. opt switch case
            let result = 0;
            switch (optValue) {
                case '+':
                    result = num1Value + num2Value;
                    console.log('result', result);
                    break;
                case '-':
                    result = num1Value - num2Value;
                    console.log('result', result);
                    break;
                case '*':
                case 'x':
                case 'X':
                    result = num1Value * num2Value;
                    console.log('result', result);
                    break;
                case '/':
                    result = num1Value / num2Value;
                    console.log('result', result);
                    break;


                default:
                    break;
            }

            //2-4. result to resultP
            //innerText只取得「可見」的文字
            resultP.innerText = ` ${num1Value} ${optValue}  ${num2Value} = ${result}`;

        });
    </script>
</body>

</html>
