<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: aquamarine;
        }
        .container{
            margin-top: 30px;
        }

        .bg-pink{
            background-color: pink;
        }
        .bg-blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
    <button type="button" id="myBtn">myBtn</button>
    </div>
    <div class="container">
        <div class="box" id="myBox"></div>
    </div>
    <script>

        let myBtn=document.getElementById('myBtn');
        let box=document.querySelector('.box');


        myBtn.addEventListener('click',function(){
            console.log('myBtn',myBtn);
            // alert('myBtn click ok');
            // setTimeout(function() {
            //     box.setAttribute('class','box bg-pink');
            // },3000);
            let id = setInterval(function(){
                box.setAttribute('class','box bg-pink');
                setTimeout(function(){
                    box.setAttribute('class','box bg-blue');
                },1000);
                setTimeout(function () {
                    clearInterval(id);
                },5000)
            },2000);
        })
        
        
    </script>
</body>
</html>
