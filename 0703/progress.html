<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    
</style>
<body>

<div class="container mt-3">
  <h2>Basic Progress Bar</h2>
  <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class to its child element. Use the CSS width property to set the width of the progress bar:</p>
  <div class="progress">
    <div class="progress-bar myBar" style="width:0%"></div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col">
            <button class="btn btn-dark btn20">20%</button>
        </div>
        <div class="col">
            <button class="btn btn-dark btn100">l00%</button>
        </div>
         <div class="col">
            <button class="btn btn-dark mybtn">+10</button>
        </div>
    </div>
</div>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function(){
            const btn20=$('.btn20');
            const btn100=$('.btn100');
            const mybtn=$('.mybtn');
            const myBar=$('.myBar');

            btn20.click(function(){
                myBar.css('width','20%')
            })
            btn100.click(function(){
                myBar.css('width','100%')
            })
            let value=0;
            mybtn.click(function(){
                if(value<100){
                    value += 10;
                    myBar.css('width',value+'%');
                }
                
                
            })

        })
    </script>
</body>
</html>
