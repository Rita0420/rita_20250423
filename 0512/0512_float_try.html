<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #faecbf;
        }
        .box1{
            width: 100%;
            height: 23vh;
            background-image: url(./one.webp);
            background-repeat: no-repeat;
            background-size: 40%;
            background-position-y:-200px;
            background-position-x: 50%;
        }
        .container{
            width: 100%;
            height: 23vh;
            background-color: #ccba7f;
            margin-top: 5px;
        }
        .box2{
            width: 49%;
            height: 22vh;
            background-color: #ac995d;
            float: left;
            margin-top: 5px;
            margin-left: 8px;
            text-align: center;
        }
        .box22{
            width: 49%;
            height: 22vh;
            background-color: #ac995d;
            float: right;
            margin-top: 5px;
            margin-right: 8px;
            text-align: center;

        }
        .box3{
            width: 32%;
            height: 22vh;
            background-color: #ac995d;
            float:left;
            margin-top: 5px;
            margin-left: 18px;
            text-align: center;
        }
        .box4{
            width: 24%;
            height: 22vh;
            background-color: #ac995d;
            float: left;
            margin-top: 5px;
            margin-left: 15px;
            text-align: center;
        }
        .img{
            padding-top: 10px;
            transition-duration: 1s;
        }
        .img:hover{
            scale: 0.9;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="container">
        <div class="box2"><img src="./robin.jpg" alt="" width="35%" class="img"></div>
        <div class="box22"><img src="./franky.jpg" alt="" width="35%" class="img"></div>
    </div>
    <div class="container">
        <div class="box3"><img src="./sanji.jpg" alt="" width="20%" class="img"></div>
        <div class="box3"><img src="./brook.jpg" alt="" width="52%" class="img"></div>
        <div class="box3"><img src="./luffy.jpg" alt="" width="30%" class="img"></div>
    </div>
    <div class="container">
        <div class="box4"><img src="./chopper.jpg" alt="" width="50%" class="img"></div>
        <div class="box4"><img src="./nami.jpg" alt="" width="70%" class="img"></div>
        <div class="box4"><img src="./zoro.avif" alt="" width="40%" class="img"></div>
        <div class="box4"><img src="./usopp.jpeg" alt="" width="70%" class="img"></div>
    </div>
</body>
</html>
