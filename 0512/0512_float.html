<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* both / left or right 都可以清除 */
        .container{
            background-color: brown;
            width: 80%;
            height: 100vh;
            clear: both;
        }
        .box {
            float: left;
            width: 30%;
            height: 33vh;
            background-color: aquamarine;
            margin-right: 10px;
            margin-top: 10px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>

</html>
