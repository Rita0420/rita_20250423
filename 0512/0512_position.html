<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    .box{
        position: relative;
        width: 300px;
        height: 300px;
        background-color: aquamarine;
    }
    .inner-box{
        position: absolute;
        bottom: 0px;
        right: 0px;
        width: 100px;
        height: 100px;
        background-color: brown;
    }
    .icon-box{
        width: 50px;
        height: 50px;
        background-color: beige;
        position: absolute;
        top: 20px;
        left: 20px;
        text-align: center;
        padding-top: 12px;
    }
</style>
<body>
    <div class="box">
        <div class="icon-box">logo</div>
        <div class="inner-box">

        </div>

    </div>
</body>
</html>
