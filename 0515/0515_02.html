<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        width: 80%;
        height: 50vh;
        background-color: aquamarine;
        margin: auto;

        display: flex;
        justify-content: center;
        align-items: center;
       


    }
    
    .item{
        width: 200px;
        height: 200px;
        background-color: bisque;
        margin-left: 20px;
    }

    .container-column{
        width: 80%;
        height: 50vh;
        background-color:bisque;
        margin: auto;

        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
    }

    .item-column{
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        margin-top: 20px;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="container-column">
        <div class="item-column"></div>
        <div class="item-column"></div>
        <div class="item-column"></div>
    </div>
</body>
</html>
