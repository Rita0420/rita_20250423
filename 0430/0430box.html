<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        table,td,tr{
            border: 5px solid white;
        }
        table{
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            text-align: center;
        }
        td{
            height: 400px;
        }

        .box{
            color:white
        }

        #box11{
            background-color: rgb(11, 170, 11);
        }
        #box11:hover{
            background-color: darkcyan;
        }
        #box12{
            background-color: rgb(212, 212, 16);
            
        }
        #box12:hover{
            background-color: darkcyan;
        }
    
        #box21{
            background-color: rgb(25, 25, 194);
        }
        #box22{
            background-color: rgb(216, 19, 19);
        }

        div{
            height: 400px;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                <div id="box11" class="box" >優勢<br>Strengths</div>
            </td>
            <td>
                <div id="box12" class="box">劣勢<br>Weaknesses</div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="box21" class="box">機會<br>Opportunities</div>
            </td>
            <td>
                <div id="box22" class="box">威脅<br>Threats</div>
            </td>
        </tr>
    </table>
</body>
</html>
