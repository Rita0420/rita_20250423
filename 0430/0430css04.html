<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        /* 直接指定標籤內的元素 */
        input[type="text"]{
            background-color: aqua;
        }
        input[type="number"]{
            background-color: aquamarine;
        }
        /* 只要開頭一樣地都能用^ */
        div[class^='btn']{
            color: red;
        }
        .bg-green{
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="text" ><br>
        <input type="text"><br>
        <input type="number"><br>
    </form>

    <div class="btn bg-green">111</div>
    <div class="btn1 bg-green">111</div>
    <div class="n2 bg-green">111</div>
    <p class="btn bg-green">444</p>
</body>
</html>
