<head>

    <title>hover</title>
    <style>
        table{
            width: 80%;
            text-align: center;
            margin: auto;
            border-collapse: collapse;
        }
        table,th,tr,td{
            border: 1px solid black;
        }
        .money::before{
            content:'$' ;
        }
        .money::after{
            content: '元';
        }
        .money:hover{
            font-size: x-large;
            color: brown;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: aqua;
        }
        .box:hover{
            background-color: aquamarine;
        }
    </style>
</head>
