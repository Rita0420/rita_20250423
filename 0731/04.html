<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary" id="appendBtn">append</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="prependBtn">prepend</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="insertBeforeBtn">insertBefore</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="insertAfterBtn">insertAfter</button>
            </div>
        </div>
    </div>
    <div id="myDiv">
        <p id="one">1.Lorem ipsum dolor sit amet.</p>
        <p>2.Lorem ipsum dolor sit amet.</p>
        <p>3.Lorem ipsum dolor sit amet.</p>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const myDiv=$('#myDiv');
            const one=$('#one');
            const appendBtn=$('#appendBtn')
            const prependBtn=$('#prependBtn')
            const insertBeforeBtn=$('#insertBeforeBtn')
            const insertAfterBtn=$('#insertAfterBtn')

            let contentAppend=`
                    <p>append</p>
            `
            let contentPrepend=`
                    <p>Prepend</p>
            `
            let contentInsertBefore=`
                    <p>InsertBefore</p>
            `
            let contentInsertAfter=`
                    <p>InsertAfter</p>
            `

            appendBtn.click(function(){
                myDiv.append(contentAppend)
            })
            prependBtn.click(function(){
                myDiv.prepend(contentPrepend)
            })
            insertBeforeBtn.click(function(){
                $(contentInsertBefore).insertBefore(myDiv);
            })
            insertAfterBtn.click(function(){
                $(contentInsertAfter).insertAfter(myDiv);
            })



            
        });
    </script>
</body>

</html>
