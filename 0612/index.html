<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的響應式網站</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    /* 頁首 */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* 導覽列 */
    nav {
      background-color: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #575757;
    }

    /* 主要內容區 */
    .row {
      display: flex;
      flex-wrap: wrap;
    }

    .column {
      flex: 50%;
      padding: 20px;
    }

    .column img {
      max-width: 100%;
      height: auto;
    }

    /* 頁尾 */
    footer {
      background-color: #ddd;
      text-align: center;
      padding: 15px;
    }

    /* 響應式設計：手機版（螢幕小於 600px） */
    @media (max-width: 600px) {
      nav a {
        float: none;
        display: block;
        text-align: left;
      }

      .column {
        flex: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>歡迎來到我的網站</h1>
  </header>

  <nav>
    <a href="#">首頁</a>
    <a href="#">關於我們</a>
    <a href="#">服務項目</a>
    <a href="#">聯絡我們</a>
  </nav>

  <div class="row">
    <div class="column">
      <h2>我們的特色</h2>
      <p>我們提供最棒的服務，幫助您解決問題，提升效率。</p>
    </div>
    <div class="column">
      <img src="https://via.placeholder.com/400x250" alt="範例圖片">
    </div>
  </div>

  <footer>
    &copy; 2025 我的公司. 保留所有權利。
  </footer>

</body>
</html>
