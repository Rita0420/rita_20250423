<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>form</form></h3>
    <hr>
    <br>
    <form action="">
        <!-- input:text -->
         <h3>text文字方塊</h3>
         <p>
            <!-- for id -->
            <!-- id 身分證唯一值 選擇 -->
            <!-- name後端接收的column key -->
            <!-- value 後端接收的column value -->
            <!-- 未來 id name 資料庫(db) column 都可以取一樣 比較方便 -->
         
             <label for="name">name</label>
             <input type="text" name="name" id="name">

         </p>
         <h3>radio 單選</h3>
         <p>
            <input type="radio" name="gender" id="boy">
            <label for="boy"> 男生</label>
            <input type="radio" name="genderd" id="girl">
            <label for="girl">女生</label>
            <input type="radio" name="gender" id="other">
            <label for="other">其他</label>
         </p>
        <h3>checkbox 多選</h3>
        <p>
            <input type="checkbox" name="love[]" id="html" value="html">
            <label for="html">html</label>
            <input type="checkbox" name="love[]" id="css" value="css">
            <label for="css">css</label>
            <input type="checkbox" name="love[]" id="js" value="js">
            <label for="js">js</label>
        </p>
        <h3>date</h3>
        <p>
            <label for="birthday">生日</label>
            <input type="date" name="birthday" id="birthday">
        </p>

        <br>
        <hr><br>
        <h3>select</h3>
        <!-- select 之前先寫input text-->
        <!-- car='audi'-->
        <label for="car">Car</label>
        <input type="text" name="car" id="car" value="car">

        <!-- car='audi/bmw/toyota-->
        <p>
            <label for="car2">Car2</label>
            <select name="car2" id="car2">
                <option value="bmw">bmw</option>
                <option value="toyota">toyota</option>
                <option value="audi">audi</option>
            </select>
        </p>
        
        <h3>textarea</h3>
        <textarea name="msg" id="" cols="50" rows="3"></textarea>

        <p>
            <input type="submit" value="Submit">
        </p>
        <p>
            <input type="reset" value="Reset">
        </p>
        <!-- vip = VVVVVIP -->
        <p>
            <input type="hidden" name="vip" value="VVVVVIP" value="hidden data">
        </p>

    </form>
</body>
</html>
