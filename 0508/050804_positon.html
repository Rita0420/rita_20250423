<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .fixed{
            width: 100%;
            height: 5vh;
            background-color: aquamarine;
            position: fixed;
            left: 0px;
            top:0px;
        }
        .b{
            background-color: antiquewhite;
            width: 100%;
            height: 40vh;
            margin: 100px;
        }
        .sticky{
            background-color: brown;
            width: 20%;
            height: 20vh;
            position: sticky;
            top: 300px
        }
        .static{
            background-color: lightcoral;
            width: 20%;
            height: 20vh;
            position: static;
        }
    </style>
</head>
<body>
    <div class="static"></div>
    <div class="fixed"></div>
    <div class="sticky"></div>
    <div class="b"></div>
    <div class="b"></div>
    <div class="b"></div>
</body>
</html>
