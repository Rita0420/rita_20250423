<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARGIN</title>
    <style>
        *{
            box-sizing: border-box;
            box-sizing: content-box;
        }
        .container{
            width: 80%;
            /* 80%的視窗畫面 */
            height: 80vh;
            background-color: black;
            margin: auto;
            padding: 100px;
        }
        .box{
            width: 50%;
            height:30%;
            background-color: aquamarine;;
            margin: auto;
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box b1"></div>
        <div class="box b2"></div>
        <div class="box b3"></div>
    </div>
</body>
</html>
