<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin</title>
    <style>
        /* 可以固定尺寸，不會被padding影響 */
        *{
            box-sizing: border-box;
            box-sizing: content-box;
        }
        .box{
            width: 300px;
            height: 300px;
        }

        .box1{
            background-color: aquamarine;
            margin-bottom: 50px;
            padding: 10px 10px;
        }
        .box2{
            background-color: pink;
            margin-top: 100px;
        }


    </style>
</head>
<body>
  <div class="box box1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Omnis quia enim eaque dignissimos ab eius quidem suscipit neque, adipisci ipsa odio. Quibusdam nihil praesentium totam voluptate dignissimos? Quam, pariatur veritatis.</div>
  <div class="box box2"></div>
</body>
</html>
