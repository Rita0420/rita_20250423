<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        .box4{
            width: 197px;
            height: 281px;
            background-color: aqua;
            margin: auto;
            background-image: url("../0505/one.png");
            background-size: 700px;
            background-repeat: no-repeat;
            background-position-x: -16px;
            background-position-y: -10px;

        }
        .box5{
            width: 197px;
            height: 281px;
            background-color: aqua;
            margin: auto;
            background-image: url("../0505/one.png");
            background-size: 700px;
            background-repeat: no-repeat;
            background-position-x: -254px;
            background-position-y: -10px;

        }

        .box6{
            width: 197px;
            height: 281px;
            background-color: aqua;
            margin: auto;
            background-image: url("../0505/one.png");
            background-size: 700px;
            background-repeat: no-repeat;
            background-position-x: -494px;
            background-position-y: -10px;

        }

        table,tr,td{
            /* border: 1px solid black; */
            height: 500px;
        }

        table{
            width: 80%;
            border-collapse: collapse;
            margin: auto;
        }

        .table2-td{
            background-color: aquamarine;
            height: 197px;
            vertical-align: middle;
            text-align: center;
        }

        .box1{
            vertical-align: top;
            /* background-color: aqua; */
        }

        .box2{
            vertical-align: middle;
        }

        .box3{
            vertical-align: bottom;
        }




    </style>
</head>
<body>
    <h3>table1</h3>
    <table>
        <tr>
            <td class="box1">
                <div class="box4"></div>
            </td>
        
            <td class="box2">
                <div class="box5"></div>
            </td>

            <td class="box3">
                <div class="box6"></div>
            </td>
        </tr>
    </table>

    <h3>table2</h3>
    <table id="table2">
        <tr>
            <td  class="table2-td box" style="background-image: url(../0505/one.png); width: 30%;">
            </td>
                
            <td class="table2-td box">
            投資
            </td>

            <td class="table2-td box">
            房地產
            </td>
        </tr>
    </table>
</body>
</html>
